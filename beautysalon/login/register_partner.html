    <div class="signin-box" style="max-width: 850px;margin:0 auto;">


        <div id="loginform">



          <div class="card-header text-center bg-white">
            <h3>Join As Partner</h3>
          </div>


           

          </div>

              

            
          <style type="text/css">
          #register_ref input {
              background: #e9e9e9;
          }
          .card{
            border: none;
          }
          form#register_ref select {
              background: #e9e9e9;
          }
          </style>
            <div class="card">
              <div class="card-body">
            <form id="register_ref" enctype="multipart/form-data" action="https://www.homesalon.in/login/register_partner" method="post" class="general-form">
        <div class="row">

			<div class="col-md-6">
            <div class="form-group">
              <label for="exampleFormControlInput1">Name</label>
              <input type="text" class="form-control" name="name">
            </div>
            
            <div class="form-group">
              <label for="exampleFormControlInput1">Email</label>
              <input type="text" class="form-control" name="email" id="email">
            </div>

            <div class="form-group">
              <label for="exampleFormControlInput1">Mobile</label>
              <input type="text" class="form-control" name="mobile" id="mobile">
            </div>
            
            <div class="form-group">
              <label for="exampleFormControlSelect1">Gender</label>
              <select class="form-control" name="gender">
                <option value="FEMALE">FEMALE</option>
                <option value="MALE">MALE</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect2">Experience</label>
              <select class="form-control" name="experience">
                <option value="1">1 Years</option>
                <option value="2">2 Years</option>
                <option value="3">3 Years</option>
                <option value="4">4 Years</option>
                <option value="5">5 Years</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Address</label>
              <input type="text" class="form-control" name="address">
            </div>
             <div class="form-group">
              <label for="exampleFormControlInput1">Salon Where You Work</label>
              <input type="text" class="form-control" name="salon_name">
            </div>
        </div>
        <div class="col-md-6">
          
           <div class="form-group">
              <label for="exampleFormControlInput1">Password</label>
              <input type="password" class="form-control" name="password" id="password">
            </div>
          <div class="form-group">
            <label for="exampleFormControlInput1"> Confirm Password</label>
            <input type="password" class="form-control" name="cpass">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Date of Birth</label>
            <input type="date" class="form-control" name="dob">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Qualification</label>
            <input type="text" class="form-control" name="qualification">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Job Profile</label>
            <input type="text" class="form-control" name="job_profile">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Resume</label>
            <br>
            <input type="file" name="resume">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Profile Picture</label>
            <br>
            <input type="file" name="images">
          </div>

        </div>
        <!-- /.col -->
        <div class="col-md-12 text-center">
          <input type="submit" name="submit" class="btn btn-primary" value="Register" style="background: #ff3636">
        </div>

    </div>
     </form>

<!-- iCheck -->
<script src="../assets/js/jquery.validate.min.js"></script>
<script>
  $(document).ready(function () {

        
                $('#register_ref').validate({ 
                    rules: {
                        name: {
                            'required':true,
                        },
                        dob: {
                            'required':true,
                        },
                        gender: {
                            'required':true,
                        },
                        qualification: {
                            'required':true,
                        },
                        experience: {
                            'required':true,
                        },
                        job_profile: {
                            'required':true,
                        },
                        address: {
                            'required':true,
                        },
                        resume: {
                            'required':true,
                        },
                        salon_name: {
                            'required':true,
                        },
                        images: {
                            'required':true,
                        },
                        mobile: {
                            'required':true,
                            'digits':true,
                            maxlength: 10,
                            remote: {
                                type: 'post',
                                url: "https://www.homesalon.in/login/check_mobile_exists",
                                data: {
                                  email: function() {
                                    return $( "#mobile" ).val();
                                  }
                                }
                            },
                        },
                        email: {
                            'required':true,
                            'email':true,
                            remote: {
                                type: 'post',
                                url: "https://www.homesalon.in/login/check_email_exists",
                                data: {
                                  email: function() {
                                    return $( "#email" ).val();
                                  }
                                }
                            },
                        },
                        password: {
                            'required':true,
                        },
                        cpass : {
                            minlength : 5,
                            equalTo : "#password"
                        }
                    },
                    messages: {
                        mobile: {
                            remote: 'The mobile address you have entered is already registered.'
                        },
                        email: {
                            remote: 'The email address you have entered is already registered.'
                        }
                    }
                }); 
       
    


    $('[data-toggle="tooltip"]').tooltip();

    $(".preloader").fadeOut();
}); 
</script>
